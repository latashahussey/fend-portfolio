<!Doctype html>

<head>
    <title>Portfolio</title>
    <!-- Google Normalize CDN - To fix display issues between browsers -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="framework/css/main.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Blackjack|Questrial" rel="stylesheet">

</head>

<body>
    <!-- Container Grid -->
    <main class="grid">
        <!--Header-->
        <header class="row">
            <!-- Logo/Self Image -->
            <section id="logo" class="col-2">
                <!-- <img src="framework/img/tasha-tilt.png" /> -->
                <img src="framework/img/tasha-tilt.png" alt="LaTasha Hussey"/>
            </section>
            <!-- Name and Title-->
            <section class="col-10">
                <div id="name" class="row">
                    <h1>LaTasha Hussey</h1>
                </div>
                <div id="title" class="row">
                    <h3>Front-End Ninja</h3>
                </div>
            </section>
        </header>
        <!-- Display Image -->
        <section id="display-img" class="row">
            <div class="col-12">
              <img src="framework/img/code-display-image.jpg" alt="Computer Code" />
            </div>
        </section>
        <!-- Featured Work -->
        <div id="featured-work-title" class="row">
            <div class="col-12">
                <h3>Featured Work</h3>
            </div>
        </div>
        <section id="featured-work" class="row">
            <section class="row">
                <!-- Project 1 -->
                <section class="col-4 project">
                    <div class="row">
                          <img class="project-image" src="framework/img/appify300x200.jpeg" alt="Appify" />
                    </div>
                    <div class="row project-title">
                        <h3>Appify</h3>
                    </div>
                    <div class="row project-url">
                        <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
                    </div>
                </section>
                <!-- Project 2 -->
                <section class="col-4 project">
                    <div class="row">
                          <img class="project-image" src="framework/img/sunflower300x200.jpg" alt="Sunflower" />
                    </div>
                    <div class="row  project-title">
                        <h3>Sunflower</h3>
                    </div>
                    <div class="row project-url">
                        <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
                    </div>
                </section>
                <!-- Project 3 -->
                <section class="col-4 project">
                    <div class="row">
                        <img class="project-image" src="framework/img/bokeh300x200.jpeg" alt="Bokeh" />
                    </div>
                    <div class="row project-title">
                        <h3>Bokeh</h3>
                    </div>
                    <div class="row project-url">
                        <a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
                    </div>
                </section>
            </section>
            <!-- end project row-->
        </section>
        <!-- end featured-work -->
    </main>
</body>

</html>
